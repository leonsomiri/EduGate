<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edugate Academy | واتساب</title>
  <meta name="description" content="أكاديمية Edugate للتعليم والتأسيس - تواصل عبر واتساب" />

  <style>
    :root{
      --bg:#f6f7fb;
      --text:#0f172a;
      --muted:#475569;
      --accent:#25D366;
      --shadow:0 14px 40px rgba(2,6,23,.10);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Tahoma,Arial;
      background:var(--bg);
      color:var(--text);
    }
    .screen{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
    }
    .card{
      width:min(560px, 100%);
      background:linear-gradient(135deg, rgba(15,23,42,.04), rgba(37,211,102,.10));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(15,23,42,.06);
      padding:18px 16px 16px;
      position:relative;
      overflow:hidden;
      text-align:right;
    }

    /* شعار أعلى اليسار */
    .logoBox{
      position:absolute;
      left:14px;
      top:14px;
      width:64px;
      height:64px;
      border-radius:16px;
      background:rgba(255,255,255,.85);
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(15,23,42,.08);
      box-shadow:0 10px 20px rgba(2,6,23,.10);
    }
    .logoBox img{
      width:52px;height:52px;object-fit:contain;display:block;
    }

    .head{padding-left:78px}
    h1{margin:0 0 8px;font-size:22px;line-height:1.35}
    .sub{margin:0;color:var(--muted);font-size:14px;line-height:1.8}

    .btn{
      margin-top:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      padding:14px 16px;
      border-radius:16px;
      font-weight:900;
      background:var(--accent);
      color:#0b2b16;
      font-size:18px;
      border:1px solid rgba(0,0,0,.06);
    }
    .btn:active{transform:translateY(1px)}
    .note{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
      text-align:center;
    }
    .footer{
      margin-top:10px;
      font-size:12px;
      color:#64748b;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="screen">
    <div class="card">
      <!-- ارفع شعارك باسم logo.png بجانب index.html -->
      <div class="logoBox">
        <img src="logo.png" alt="Edugate Academy Logo" />
      </div>

      <div class="head">
        <h1>أكاديمية Edugate للتعليم والتأسيس</h1>
        <p class="sub">حصص فردية (طالب + معلم) في جميع المواد الدراسية لكل المراحل</p>
      </div>

      <a class="btn"
         href="https://wa.me/201040452305?text=%D9%85%D8%B1%D8%AD%D8%A8%D8%A7%20%D8%A3%D8%B1%D9%8A%D8%AF%20%D8%A7%D9%84%D8%AA%D8%B3%D8%AC%D9%8A%D9%84%20%D9%81%D9%8A%20%D8%AD%D8%B5%D8%B5%20Edugate.%0A%D8%B9%D9%85%D8%B1%20%D8%A7%D9%84%D8%B7%D8%A7%D9%84%D8%A8%3A%20%0A%D8%A7%D9%84%D9%85%D8%A7%D8%AF%D8%A9%3A%20"
         target="_blank" rel="noopener">
        تواصل عبر واتساب الآن
      </a>

      <div class="note">
        * إذا لم يفتح واتساب تلقائيًا، افتح الرابط من المتصفح أو تأكد من تثبيت التطبيق.
      </div>

      <div class="footer">© Edugate Academy</div>
    </div>
  </div>
</body>
</html>
